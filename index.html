<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pomodoro</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>
<!--<body>-->
    <div class="text-center">
        <h1> POMODORO CLOCK </h1>
        <!--style="display:inline;"-->
        <div>
            <div class="timelength">Break Length</div>
            <div class="timelength">Session Length</div>
        </div>
        <div class="circlemargin">
            <div class="timelength" style="margin:5px;">
                <button id="breakreduce" class="timelength">-</button>
                <div id="breaklength" class="timelength"></div>
                <button id="breakincrease" class="timelength">+</button>
            </div>
            <div class="timelength" style="margin:5px;">
                <button id="sessionreduce" class="timelength">-</button>
                <div id="sessionlength" class="timelength"></div>
                <button id="sessionincrease" class="timelength">+</button>
            </div>
        </div>
        <!--<p id="timer">00:00</p>-->
        <div id="start">
            <div id="label"></div>
            <div id="timer"></div>
            <span id="circlecolor"></span>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
